A AcademiaTodos os dias, a aplicação de descobertas da pesquisa científica traz  mais saúde 
e mais conforto aos brasileiros. Salva vidas. Amplia possibilidades tanto para as 
políticas públicas, que podem tornar melhor a vida em todas as camadas da 
população, quanto para os capitais privados em busca por produtos realmente 
inovadores.A Academia Brasileira de Estudos Avançados Dr. Adolfo Bezerra de Menezes 
Cavalcanti convida a conhecer sua proposta simples e poderosa: prestigiar as 
grandes idéias que estão nas mentes dos brasileiros hoje, para que possam estar 
nas vidas dos brasileiros sempre.A Academia é uma pessoa jurídica de direito privado de expressão nacional, cujo 
objetivo é financiar iniciativas de ponta que, direta ou indiretamente, contribuam 
para a melhor qualidade de vida da sociedade e para a sustentabilidade do 
desenvolvimento nacional.  Para tanto, busca recursos junto a fontes públicas e 
privadas para financiar projetos das diversas áreas do conhecimento científico 
para concessão de auxílios e bolsas.Além de proporcionar melhor infra-estrutura para o desenvolvimento da pesquisa 
de ponta, o conselho pretende atuar diretamente junto à sociedade, com ciclos de 
palestras e outras atividades de conscientização sobre saúde, educação sexual e 
higiene em escolas do ensino fundamental e médio, sobretudo da rede pública.A Academia atua na assistência social na área de educação, educação de 
estudantes menores, adultos e idosos e o desenvolvimento, patrocínio e 
mecenato de projetos na área de educação, pesquisa, desenvolvimento científico 
e cultura, com o intuito de disseminar a ideologia de valorização da educação e de 
estimular indivíduos a participar de atividades culturais, educacionais e de 
integração com o ambiente de produção de pesquisa.

Objetivos Entre os objetivos institucionais da Academia estão:·        Conceder bolsas de estudos para menores, adultos e idosos, patrocinar 
projetos culturais, inclusive para a terceira idade, ou de recuperação de 
menores infratores, e investir em projetos de criação de escolas beneficentes;·        Treinar e incentivar a pesquisa, oferecendo todas as condições 
necessárias para tal; Fomentar o desenvolvimento de pesquisas científicas e 
projetos culturais e intelectuais, desenvolver, pesquisar, apoiar e incorporar 
projetos e serviços relativos à saúde, produtos medicinais e congêneres, 
mecânica, física, química, biologia, história, geografia, antropologia e ciências 
sociais, economia, direito, administração e outras áreas julgadas relevantes 
para o progresso educacional, cultural ou científico;·        Produzir materiais e publicações científicas, culturais e projetos 
pedagógicos no intuito de promover a educação e o estudo entre os jovens; 
Promover intercâmbio com outras academias, fundações e entidades 
nacionais e internacionais, para realizações que contribuam para a melhoria 
das pesquisas e projetos culturais, visando o aprimoramento técnico e 
científico em torno do segmento;·        Propor, executar e disseminar estudos e pesquisas nas áreas de 
educação, ação comunitária, cultura e ciências;·        Oferecer assessoria a educadores para a formulação e implementação 
de projetos educacionais, de ação comunitária, culturais e científicas;·        Produzir materiais e publicações de apoio a projetos pedagógicos, 
culturais, educacionais e científicos;·        Divulgar por quaisquer meios as informações e conhecimentos 
produzidos por si ou por terceiros e correlatos às suas atividades;·        Participar, da forma que lhe couber, com ética e elevada moral, do 
processo legislativo nacional, no sentido de estimular o aperfeiçoamento e 
cumprimento da legislação que instrumentalize a consecução dos presentes 
objetivos e da ideologia de valorização da educação.

ProjetosApoiar projetos de cientistas brasileiros significa investir no desenvolvimento 
econômico e social, com reflexos diretos sobre a qualidade de vida da 
população brasileira a curto, médio e longo prazos. A Academia acredita na 
inovação tecnológica como uma das vocações possíveis do país.Uma comissão de excelência, reunindo pesquisadores e investidores, 
analisará o mérito científico e a viabilidade econômica de projetos 
apresentados por cientistas e inventores brasileiros. Serão considerados 
projetos nas áreas de saúde, produtos medicinais e congêneres, mecânica, 
física, química, biologia, história, geografia, antropologia e ciências sociais, 
economia, direito, administração e outras áreas julgadas relevantes para o 
progresso educacional, cultural ou científico;Os projetos aprovados pelo Conselho receberão bolsas e auxílios, além de 
eventual subvenção para gerar produtos a partir de pesquisa e para registro de 
patentes. Para submeter seu projeto                   .

Dados pessoais: Nome: Adolfo Bezerra de Menezes Cavalcanti.Nascimento: 29 de agosto de 1831.Homem: filósofo, político, médico, cientista e espírita.Desencarne: 11 de abril de 1900 (69 anos). 1. CONSIDERAÇÕES GERAIS Com 20 anos de idade, muda-se para o Rio de Janeiro, onde, às duras penas, 
forma-se em medicina. Cognominado o "médico dos pobres", Bezerra de 
Menezes tem uma biografia exemplar de renúncia para com o dever cumprido, 
custe ele o que custar. Antes de se tornar espírita,a sua conduta era a de um 
cristão. Nesse sentido, tão logo toma conhecimento de "O Livro dos Espíritos" 
não lhe fica difícil exclamar que era um "espírita de nascença", ou um "espírita 
inconsciente", pois tudo o que ali estava relatado lhe parecia familiar. 2. EXEMPLOS DE VIDA 1) quando convocado à política, renúncia ao soldo militar;2) quando estudante, em dificuldade para pagar o aluguel de seu quarto, 
prepara aula de matemática (matéria que detestava) para aluno, que lhe pagou 
antecipado e nunca mais apareceu;3) como médico, atende a qualquer hora, institui a leitura do Evangelho e 
renuncia à medicina ortodoxa para aceitar, a convite dos Espíritos, a 
homeopatia; 3. AGLUTINADOR DO MOVIMENTO ESPÍRITA Naquela época havia muitas divergências com relação ao termo Espiritismo. 
Denominava-se Doutrina Espírita apenas o que constava de "O Livro dos 
Espíritos"; os estudiosos dos demais livros de Kardec, se chamavam 
kardecistas. Chegou-se a criar um Espiritismo Puro, equidistante de 
"científicos" e "místicos". Além destes existia ainda um grupo que se dedicava 
com afinco ao estudo das obras de J. B. Roustaing. Esse quadro perdurou até a chegada de Bezerra de Menezes, espírito 
moderado e pacificador que, assumindo a presidência da FEB, conseguiu 
diminuir os elementos dispersivos. 4. OBRAS Antes de se tornar espírita: "A Escravidão no Brasil e as medidas que convém tomar para extingui-la sem 
dano para a Nação";"Breves considerações sobre as secas do Norte"; Depois da conversão:"A Casa Assombrada";"A Loucura sob Novo Prisma";"A Doutrina Espírita como Filosofia Teogônica";"Casamento e Mortalha";"Pérola Negra";"Lázaro -- o Leproso";"História de um Sonho";"Evangelho do Futuro".Escreveu ainda várias biografias de homens célebres, como o Visconde do 
Uruguai, o Visconde de Carvalas, etc. Foi um dos redatores de "A Reforma", 
órgão liberal da Corte, e redator do jornal "Sentinela da Liberdade". ABREU, C. Bezerra de Menezes - Subsídios para a História do Espiritismo no 
Brasil, até o ano de 1895. 76.GAMA, R. lindos Casos de Bezerra de Menezes. São Paulo, Lake.
